name: Release Nextcloud App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Organize Assets
        run: |
          mkdir -p css
          if [ -f js/style.css ]; then
            mv js/style.css css/style.css
          fi

      - name: Get Version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Package App
        run: |
          APP_ID="tldraw"
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ARCHIVE_NAME="nextcloud-tldraw-${VERSION}.tar.gz"
          
          # Create artifact directory
          mkdir -p build/artifacts/$APP_ID
          
          # Copy files
          # Note: We copy 'css' explicitly after ensuring it exists/has content
          cp -r appinfo lib img templates css js build/artifacts/$APP_ID/
          
          # Create archive
          cd build/artifacts
          tar -czf "../../$ARCHIVE_NAME" "$APP_ID"
          cd ../..
          
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
